<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="container text-center p-5">
            <h1> NOT TO DO LIST</h1>
        </div>
        <!-- FORM -->
        <div class="container bg-transparent border border-dark-subtle shadow rounded-pill">
            <form>
                <div class="row p-5 g-2">
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Task" name="task" id="task"
                            aria-label="First name">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Hour" aria-label="Last name" name="hour"
                            id="hour">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary ">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- LIST -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 text-center ">
                    <h3>ENTRY LIST</h3>
                    <hr />
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Task 1</td>
                                <td>10hrs</td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-danger"><i
                                            class="fa-solid fa-trash"></i></button>

                                    <button type="button" class="btn btn-success"><i
                                            class="fa-solid fa-arrow-right"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td>Task 1</td>
                                <td>10hrs</td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-danger"><i
                                            class="fa-solid fa-trash"></i></button>

                                    <button type="button" class="btn btn-success"><i
                                            class="fa-solid fa-arrow-right"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6 text-center ">
                    <h3>BAD LIST</h3>
                    <hr />
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Task 1</td>
                                <td>10hrs</td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-warning"><i
                                            class="fa-solid fa-arrow-left"></i></button>
                                    <button type="button" class="btn btn-danger"><i
                                            class="fa-solid fa-trash"></i></button>


                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-danger" role="alert">
                        A simple danger alert—check it out!
                    </div>
                </div>
            </div>
        </div>

        <!-- HOUR CONTAINER -->
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success" role="alert">
                        A simple success alert—check it out!
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</html>
